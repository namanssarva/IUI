    <div class="hero">
        <h1>KLAUSUR MAMA</h1>
        <p><i>Your personalized Study Assistant</i></p>
        
        <input type="file" id="pdfInput" class="button" accept="application/pdf ">
        <p id="filePath"></p>
        <button  class="button" id="uploadButton" disabled>Upload PDF</button>
    
        <script>
            let selectedFile = null;
    
            document.getElementById('pdfInput').addEventListener('change', function(event) {
                selectedFile = event.target.files[0];
                const filePathElement = document.getElementById('filePath');
                const uploadButton = document.getElementById('uploadButton');
                
                if (selectedFile) {
                    if (selectedFile.type === "application/pdf") {
                        filePathElement.textContent = `Selected file: ${selectedFile.name}`;
                        uploadButton.disabled = false; // Enable the upload button
                    } else {
                        filePathElement.textContent = "Please select a valid PDF file.";
                        uploadButton.disabled = true; // Disable the upload button
                    }
                } else {
                    filePathElement.textContent = "No file selected.";
                    uploadButton.disabled = true; // Disable the upload button
                }
            });
    
            document.getElementById('uploadButton').addEventListener('click', function() {
                if (selectedFile) {
                    // Handle the upload process
                    // For example, you can use XMLHttpRequest or fetch to upload the file to the server
    
                    const formData = new FormData();
                    formData.append('file', selectedFile);
    
                    // Replace 'your_upload_url' with the actual URL to handle the file upload on the server
                    fetch('your_upload_url', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        document.getElementById('filePath').textContent = 'File uploaded successfully!';
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        document.getElementById('filePath').textContent = 'File upload failed!';
                    });
                }
            });
        </script>

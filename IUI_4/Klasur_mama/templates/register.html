            {% csrf_token %}

          {% endif %}
              <label for="name-961f" class="u-label">First Name</label>
              <input type="text" placeholder="Enter your First Name" id="name-961f" name="first_name" class="u-border-none u-input u-input-rectangle u-palette-3-light-3 u-radius-10" required="first_name">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="u-label">Password</label>
